<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p id="demo"></p>
        <script>
            var num= parseInt(prompt('enter a no.'));
            if(num%2==0){
                document.getElementById("demo").innerHTML="even no";

            }
            else{
                document.getElementById("demo").innerHTML="odd no";

            }


            

        </script>
    
</body>
</html>
